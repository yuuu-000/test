<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://jimajimax.github.io/circlock/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="秒まで分かる見やすくてシンプルなデジタルWeb時計です">
    <meta name="keywords" content="デジタル時計, Web時計, おしゃれ, Xperia Loops">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="circlock | Webデジタル時計">
    <meta name="twitter:description" content="秒まで分かる見やすくてシンプルなデジタルWeb時計です">
    <meta name="twitter:image" content="https://jimajimax.github.io/circlock/img/summary_card.png">
    <meta name="theme-color" content="#333">
    <title>circlock | Webデジタル時計</title>
    <link rel="styleSheet" type="text/css" href="./index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <noscript id="nojs">JavaScriptを有効にする必要があります</noscript>

    <div id="loadCircle"></div>
    <div id="loadOverlay">
        <div id="loadPopup">
            <h1><div id="welcome" style="display: inline-flex;">Welcome!!</div>
                <a href="https://x.com/intent/post?text=circlock+%7C+Picture-in-Picture%E3%81%A7%E8%A1%A8%E7%A4%BA%E3%81%A7%E3%81%8D%E3%82%8BWeb%E3%83%87%E3%82%B8%E3%82%BF%E3%83%AB%E6%99%82%E8%A8%88%0a%23circlock%0a%23Document_Picture_in_Picture_API%0a@jima_jimax%0ahttps%3A%2F%2Fjimajimax.github.io%2Fcirclock/" target="_blank" title="つぶやく" style="float: right; margin-right: 5px;">
                    <span title="つぶやく" style="background-image: url(https://jimajimax.github.io/circlock/img/x-white.svg); display: inline-flex; width: 32px; height: 32px; background-size: contain; background-repeat: no-repeat;"></span>
                </a>
                <a href="https://qiita.com/jimajimax/items/c72fff01b21d208383ec" target="_blank" title="Qiita" style="float: right; margin-right: 17px;">
                    <span title="Qiita" style="background-image: url(https://jimajimax.github.io/circlock/img/qiita-white-icon.png); display: inline-flex; width: 35px; height: 35px; background-size: contain; background-repeat: no-repeat;"></span>
                </a>
                <a href="https://github.com/jimajimax/circlock" target="_blank" title="GitHub" style="float: right; margin-right: 17px;">
                    <span title="GitHub" style="background-image: url(https://jimajimax.github.io/circlock/img/github-mark-white.svg); display: inline-flex; width: 35px; height: 35px; background-size: contain; background-repeat: no-repeat;"></span>
                </a>
            </h1>
            <div id="loadExplain">
                <span style="margin-left: 10px;">Ver. 1.0.0 （'24-12-24）</span>
                <br><br>
                <ul>
                    <li>シンプルなwebデジタル時計だよ
                    <li>秒が円周上を動くよ
                    <li>「Ctrl」+「A」など、文字選択時に秒表示にできるよ
                    <li>PiPは常に最前面で表示できるよ
                    <div style="text-indent: -15.5px;">
                        <span style="font-size: 11px">※</span> デバイス時刻のずれで正確な時刻とは異なる場合があるよ <a href="https://www.nict.go.jp/JST/JST5.html" style="color: #fff;" target="_blank" title="時刻のずれ">参考</a>
                    </div>
                </ul>
            </div>
            <br>
            <div id="accessBox">
                <div id="visitTextDiv"></div>
                <div id="streaks"></div>
            </div>
            <br><br>
            <label title="表示しないならチェック！">
                   <label class="switch">
                       <input type="checkbox" id="loadCheck">
                       <span class="slider3"></span>
                   </label><div id="messageSwitch">今後このメッセージを表示しない<br>(メニューのABOUTから変更できます)</div>
               </label>
            <button id="loadCloseBtn" title="クリックで閉じる">Let's Get Started!!</button>
        </div>
        <div id="contact">
            バク、不具合、要望などは<a class="contact" href="https://x.com/messages/compose?recipient_id=1817905403663171584" target="_blank" title="X | Twitter">こちら</a>までお願いします<br>Copyright © 2024 jimajimax All Rights Reserved.
        </div>
    </div>

    <div id="menuBtn" title="メニューボタン">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="mask" title="クリックで閉じる"></div>
    <div id="menu">
        <div id="settings">
            色を変更する
            <label>
                <label class="switch">
                    <input type="checkbox" class="colorSwitch" id="switch0">
                    <span class="slider"></span>
                </label>
                <div class="colorSample" id="sample1">色見本</div>
            </label>
            <label>
                <label class="switch">
                    <input type="checkbox" class="colorSwitch" id="switch1">
                    <span class="slider"></span>
                </label>
                <div class="colorSample" id="sample2">色見本</div>
            </label>
            <label>
                <label class="switch">
                    <input type="checkbox" class="colorSwitch" id="switch2">
                    <span class="slider"></span>
                </label>
                <div class="colorSample" id="sample3">色見本</div>
            </label>
            <label>
                <label class="switch">
                    <input type="checkbox" class="colorSwitch" id="switch3">
                    <span class="slider"></span>
                </label>
                <div class="colorSample" id="sample4">色見本</div>
            </label>
            <br>
            <label>
                <label class="switch">
                    <input type="checkbox" class="colorSwitch" id="saveColorSwitch">
                    <span class="slider"></span>
                </label>
                <div id="sampleSaved">色見本</div>
                <p id="savedText" style="display: none;">　過去に保存した色</p>
            </label>
            <div id="selfColorBtn" aria-expanded="false" style="cursor: pointer;" title="クリックで開く">色を自分で決める</div>
            <div id="selfColorBox">
                <label><input type="color" value="#112244" id="bgColor" list>背景の色</label>
                <label><input type="color" value="#ffffff" id="contentColor" list>時計の色</label>
                <label>
                    <button id="saveBtn">保存</button>色を保存する
                </label>
                <label>
                    <button id="deleteBtn">削除</button>保存した色を削除する
                </label>
                <label>
                    <button id="getHEXBtn">HEX</button>表示している色のHEX値
                </label>
                <label>
                    <label class="switch">
                        <input type="checkbox" class="colorSwitch" id="selfColorSwitch">
                        <span class="slider"></span>
                    </label>
                    <div class="colorSample" id="sampleInput">色見本</div>
                </label>
            </div>
            <br><br>
            <label>
                <label class="switch">
                    <input type="checkbox" id="FullScreenBtn">
                    <span class="slider2"></span>
                </label>フルスクリーンで表示
            </label>
            <label>
                <label class="switch">
                    <input type="checkbox" id="pipBtn">
                    <span class="slider2"></span>
                </label>Picture in Pictureで表示
            </label>
            <label>
                <label class="switch">
                    <input type="checkbox" id="menuBtnBtn">
                    <span class="slider2"></span>
                </label>メニューボタンを隠す
            </label>
            <div id="menuAccess">
                <div id="menuVisitTextDiv"></div>
                <div id="menuStreaks"></div>
            </div>
        </div>
        <div id="about" title="ABOUT">ABOUT</div>
    </div>

    <div id="pipactive"></div>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>
    <div id="pipBody">
        <div id="Container">
            <div id="circle" title="メニューボタンを隠す">
                <div id="secBox"></div>
                <div id="dot"></div>
                <div id="time">
                    <div id="houminBox"></div>
                    <div id="datedayBox"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
