<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリップボードからペースト</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>クリップボードの内容をペースト</h1>

  <!-- 入力エリア -->
  <textarea id="myTextarea" placeholder="ここにクリップボードの内容がペーストされます..."></textarea>

  <br><br>

  <!-- クリップボードからペーストするボタン -->
  <button id="pasteBtn">クリップボードからペースト</button>

  <script>
    const textarea = document.getElementById("myTextarea");
    const pasteButton = document.getElementById("pasteBtn");

    // confirmを先に表示
    const check = confirm("クリップボードの内容をペーストしますか？");

    // OKならばイベントリスナーを追加
    if (check) {
      pasteButton.addEventListener("click", () => {
        navigator.clipboard.readText()
          .then((text) => {
            // もしテキストが空でなければペースト
            if (text.trim() === "") {
              alert("クリップボードは空です。テキストをコピーしてから試してください。");
            } else {
              textarea.value = text;
            }
          })
          .catch((err) => {
            console.error("クリップボードの読み取りエラー:", err);
            alert("クリップボードからテキストを読み取れませんでした。");
          });
      });
    }
  </script>
</body>
</html>
